<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Customer Churn Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000980 0%, #90caf9 100%);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #FAF9F6 0%, #e0e5ec 100%);
            animation: fadeInUp 0.7s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1, h3 {
            color: #000980;
        }
        .form-label {
            font-weight: 500;
            color: #000980;
        }
        .btn-primary {
            background-color: #000980;
            border-color: #000980;
            transition: background-color 0.3s ease;
            color: #F4F3F0;
        }
        .btn-primary:hover {
            background-color: #000980;
            border-color: #000980;
        }
       .prediction-result {
            background: linear-gradient(135deg, #FAF9F6 0%, #e0e5ec 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .icon-label {
            display: flex;
            align-items: center;
        }
        .icon-label i {
            margin-right: 8px;
            color: #000980;
        }
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
        background: linear-gradient(90deg, #000980 0%, #1976d2 100%);
        color: #fff;
        font-weight: 500;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 9, 128, 0.12);
        transition: width 2s cubic-bezier(.4,0,.2,1);
    }
        p {
            color: #000980;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #E9F8F5;
            background-color: #000980;
            padding: 20px;
            border-radius: 0 0 15px 15px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <!-- Company Logo -->
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='insiderlogo-Photoroom-Photoroom.png') }}" alt="Insider Logo" class="logo">
            </div>
            <h1 class="text-center mb-4">Customer Churn Analysis</h1>
            <form method="POST" class="mt-4">
                <div class="row">
                    <!-- First Column -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="gender" class="form-label icon-label"><i class="bi bi-gender-ambiguous"></i>Gender</label>
                            <select id="gender" name="gender" class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="SeniorCitizen" class="form-label icon-label"><i class="bi bi-person-badge"></i>Senior Citizen</label>
                            <select id="SeniorCitizen" name="SeniorCitizen" class="form-select">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Partner" class="form-label icon-label"><i class="bi bi-people"></i>Partner</label>
                            <select id="Partner" name="Partner" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Dependents" class="form-label icon-label"><i class="bi bi-person-lines-fill"></i>Dependents</label>
                            <select id="Dependents" name="Dependents" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tenure" class="form-label icon-label"><i class="bi bi-clock-history"></i>Tenure</label>
                            <input type="number" id="tenure" name="tenure" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="PhoneService" class="form-label icon-label"><i class="bi bi-telephone"></i>Phone Service</label>
                            <select id="PhoneService" name="PhoneService" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Second Column -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="MultipleLines" class="form-label icon-label"><i class="bi bi-telephone-plus"></i>Multiple Lines</label>
                            <select id="MultipleLines" name="MultipleLines" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No phone service">No phone service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="InternetService" class="form-label icon-label"><i class="bi bi-wifi"></i>Internet Service</label>
                            <select id="InternetService" name="InternetService" class="form-select">
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="OnlineSecurity" class="form-label icon-label"><i class="bi bi-shield-lock"></i>Online Security</label>
                            <select id="OnlineSecurity" name="OnlineSecurity" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="OnlineBackup" class="form-label icon-label"><i class="bi bi-cloud-arrow-up"></i>Online Backup</label>
                            <select id="OnlineBackup" name="OnlineBackup" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="DeviceProtection" class="form-label icon-label"><i class="bi bi-shield-check"></i>Device Protection</label>
                            <select id="DeviceProtection" name="DeviceProtection" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="TechSupport" class="form-label icon-label"><i class="bi bi-headset"></i>Tech Support</label>
                            <select id="TechSupport" name="TechSupport" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                    </div>

                    <!-- Third Column -->
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="StreamingTV" class="form-label icon-label"><i class="bi bi-tv"></i>Streaming TV</label>
                            <select id="StreamingTV" name="StreamingTV" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="StreamingMovies" class="form-label icon-label"><i class="bi bi-film"></i>Streaming Movies</label>
                            <select id="StreamingMovies" name="StreamingMovies" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Contract" class="form-label icon-label"><i class="bi bi-file-earmark-text"></i>Contract</label>
                            <select id="Contract" name="Contract" class="form-select">
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="PaperlessBilling" class="form-label icon-label"><i class="bi bi-envelope-paper"></i>Paperless Billing</label>
                            <select id="PaperlessBilling" name="PaperlessBilling" class="form-select">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="PaymentMethod" class="form-label icon-label"><i class="bi bi-credit-card"></i>Payment Method</label>
                            <select id="PaymentMethod" name="PaymentMethod" class="form-select">
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="MonthlyCharges" class="form-label icon-label"><i class="bi bi-currency-dollar"></i>Monthly Charges</label>
                            <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="TotalCharges" class="form-label icon-label"><i class="bi bi-wallet2"></i>Total Charges</label>
                            <input type="number" step="0.01" id="TotalCharges" name="TotalCharges" class="form-control" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Predict Churn</button>
            </form>

            {% if prediction %}
            <div class="prediction-result text-center">
                <h3>Prediction: {{ prediction }}</h3>
                <p>Churn Probability:</p>
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="{{ (probability * 100) | round(2) }}" aria-valuemin="0" aria-valuemax="100">{{ (probability * 100) | round(2) }}%</div>
                </div>
            </div>
            {% endif %}
            <footer>
                Insider Internship<br>All rights reserved © 2025
            </footer>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                const targetWidth = progressBar.getAttribute('aria-valuenow');
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = targetWidth + '%';
                }, 100);
            }
        });
    </script>
</body>
</html>
